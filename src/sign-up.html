<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" type="image/png" href="images/logo.png">
        <meta charset="utf-8">
        <title>輪読会</title>
        <link rel="stylesheet" href="css/account.css">
    </head>  

    <body>
      <div class="form-wrapper">
      <img src="images/logo.png" class="title" >
        <h1>新規会員登録</h1>
      <form>
      <div class="form-item">
            <label for="username"></label>
            <input type="username" name="username" required="required" placeholder="ユーザー名"></input>
      </div>
      <div class="form-item">
        <label for="email"></label>
        <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
      </div>
      <div class="form-item">
        <label for="password"></label>
        <input type="password" name="password" required="required" placeholder="パスワード"></input>
      </div>
      <div class="button-panel2">
        <input type="submit" class="button" title="登録" value="登録"></input>
      </div>
    </form>
  </body>
  </div>
</html>
