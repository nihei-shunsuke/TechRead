<!DOCTYPE html>
<html>
  <head>
  <link rel="icon" type="image/png" href="../images/logo.png">
    <meta charset="utf-8">
    <title>TechRead</title>
    <link rel="stylesheet" href="../css/chapter-list.css">
  </head> 

  <body>
    <header class="header">
      <nav class="navigation">
      <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
        <h1>TechRead</h1>
        <ul class="header-ul">
          <li class="header-item"><a href="../html/event-list.html">イベント一覧</a></li>
          <li class="header-item"><a href="../html/toppage.html">ログアウト</a></li>
        </ul>
      </nav>
    </header> 
    
    <h1 class="event-name">リーダブルコード</h1>

    <div class="contents">

      <div class="date-contents">
        <div class="date">日付</div>
        <div class="input-date">2022/06/30</div>
      </div>

      <div class="chapter-contents">
        <div class="chapter">章</div>
        <div class="input-chapter">3</div>
      </div>

      <div class="content">
        <div class="free-content">内容</div>              
          <div class="input-content">
            <p>テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト
              テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト
            </p>
            <button>▼</button>
          </div>

          <script>
            const moreBtn = document.querySelector('button');

            moreBtn.addEventListener('click', () => {
              const prev = moreBtn.previousElementSibling;
              if(prev.classList.contains('active') === true) {
                prev.classList.remove('active');
                moreBtn.textContent = '▼';
              }else{
                prev.classList.add('active');
                moreBtn.textContent = '▲'; 
              }
            });
          </script>
      </div>

      <div class="display-contents">
        <div class="detail">詳細</div>
        <div class="dropdown">
          <button class="dropdown__btn" id="dropdown__btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><circle cx="256" cy="256" r="64"/><circle cx="256" cy="448" r="64"/><circle cx="256" cy="64" r="64"/></svg>
          </button>
          <div class="dropdown__body">
            <ul class="dropdown__list">
              <li class="dropdown__item"><a href="../html/edit-chapter.html" class="dropdown__item-link">編集</a></li>
              <li class="dropdown__item"><a href="#" class="dropdown__item-link">削除</a></li>
            </ul>
            <script>
              (function () {
                document.addEventListener('DOMContentLoaded', function() {
                const btn = document.getElementById('dropdown__btn');
                if(btn) {
                    btn.addEventListener('click', function(){
                    this.classList.toggle('is-open');
                  });
                }
                });
              }());
            </script>
          </div>
        </div>
      </div>
      
    </div>

    <div class="add"><button class="add-event" onclick="location.href='../html/create-chapter.html'">議事録を追加する</button></div>
  </body>
