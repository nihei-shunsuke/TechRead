    <div class="text">
      <h1>イベント作成</h1>

          <input type="text" id="member">
          <button type="button" id="add-member-button" class="add">+</button>
        </div>

        <button type="button" id="create-btn" class="create" onclick="location.href='../html/event-list.html'">作成</button>

    </div>
